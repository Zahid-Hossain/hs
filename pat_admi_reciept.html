<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Patient Admission Form</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

</head>

<body>
   
   <div class="container back">
        <h2 class="text-center"> Patient Admission Reciept</h2>

        <div class="row">
        
        
        <div class="col-sm-12">
                <form action="">
                    
                    <div class="form-group">
                        <label for="">Patient ID</label>
                         <input class="form-control" type="number" id="example-number-input">
                        
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlMail">Date of Admission <span style="color:red">*<span></label>

                        <input class="form-control" type="date" value="2011-08-19" id="example-date-input">
                    </div>
                    
                    
                    <div class="form-group">

                        <label for="exampleFormControlName">Your Name <span style="color:red">*<span></label>
                        <div class="col-sm-12 row">
                            <div class="col-sm-4 row">
                                <input type="text" name="" class="form-control required" placeholder="first name"></div>
                            <div class="col-sm-4">
                                <input type="text" name="" class="form-control required" placeholder="middle name"></div>
                            <div class="col-sm-4">
                                <input type="text" name="" class="form-control required" placeholder="last name"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlMail">Date of Birth</label>

                        <input class="form-control" type="date" value="2018-04-1" id="example-date-input">
                    </div>


                    <div class="form-group">

                        <div class="col-sm-12 row margin">
                            <div class="col-sm-6 row">
                                <label for="exampleFormControlMail">Mobile Number (1)</label>
                                <input class="form-control" type="tel" value="+880" id="example-tel-input">
                            </div>
                            <div class="col-sm-6">
                                <label for="exampleFormControlMail">Mobile Number (2)</label>
                                <input class="form-control" type="tel" value="+880" id="example-tel-input">
                            </div>
                        </div>

                    </div>
                    
                    <div class="form-group">

                        <label>Present Address  **</label>

                        <div class="col-sm-12 row margin">

                            <div class="col-sm-6 row">
                                <label for="exampleFormControlName">Street no/Village</label>
                                <input type="text" name="" class="form-control required" placeholder=" street no">
                            </div>

                            <div class="col-sm-6">
                                <label for="exampleFormControlName">Street Name</label>
                                <input type="text" name="" class="form-control required" placeholder="street name">
                            </div>


                        </div>

                        <div class="col-sm-12 row">
                            <div class="col-sm-4 row">
                                <input type="text" name="" class="form-control required" placeholder="Area">
                            </div>
                            <div class="col-sm-4">
                                <input type="text" name="" class="form-control required" placeholder="Thana">
                            </div>
                            <div class="col-sm-4">
                                <input type="text" name="" class="form-control required" placeholder="District">
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">

                        <label>Permanent Address  **</label>

                        <div class="col-sm-12 row margin">

                            <div class="col-sm-6 row">
                                <label for="exampleFormControlName">Street no/Village</label>
                                <input type="text" name="" class="form-control required" placeholder=" street no">
                            </div>

                            <div class="col-sm-6">
                                <label for="exampleFormControlName">Street Name</label>
                                <input type="text" name="" class="form-control required" placeholder="street name">
                            </div>


                        </div>

                        <div class="col-sm-12 row">
                            <div class="col-sm-4 row">
                                <input type="text" name="" class="form-control required" placeholder="Area">
                            </div>
                            <div class="col-sm-4">
                                <input type="text" name="" class="form-control required" placeholder="Thana">
                            </div>
                            <div class="col-sm-4">
                                <input type="text" name="" class="form-control required" placeholder="District">
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="">Profession : </label>
                        <input type="text" name="" class="form-control " >
                    </div>
                    
                    <div class="form-group">
                        <div class="col-sm-12 row">
                            <div class="col-sm-4 row ">
                                <label for="">Cabin no :</label>
                                <input class="form-control" type="number" id="example-number-input">
                            </div>
                            <div class="col-sm-4 ">
                                <label for="">Ward no :</label>
                                <input class="form-control" type="number" id="example-number-input">
                            </div>
                            <div class="col-sm-4 margin">
                                <label for="">Bed no :</label>
                                <input class="form-control" type="number" id="example-number-input">
                            </div>
                        </div>
                    </div>
                    
                    
                    
                    <p>Signature with date</p>
                    <span>Name of the Employee</span><br>
                    <span class="margin"> Designation </span>
                    <br><br>
                    
                    <div class="form-group">
                        <input type="submit" name="" value="SAVE" class="form-control btn btn-primary">
                    </div>
                    
                    
                    
                    
                    
                    
                    
                </form>
        </div>
        
        
        
        
        
        
        
        
       </div>
    </div>
        
        
    </body>
</html>
